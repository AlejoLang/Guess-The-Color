<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset = UTF-8>
        <link rel = "stylesheet" href = "styles.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/34f437860a.js" crossorigin="anonymous" async></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <dialog class="pointsSavedDialog">
            <p class="pointsSavedDialog-title">You have data saved</p>
            <p class="pointsSavedDialog-message">
                Seems that you have some points saved, do you want to load them?
            </p>
            <p class="pointsSavedDialog-message messagePoints">
                Points saved: 
            </p>
            <div class="pointsSavedDialog-btnDiv">
                <button class="discardDataBtn modalBtn">Discard</button>
                <button class="loadDataBtn modalBtn"">Load</button>
            </div>
        </dialog>
        <div class="main">
            <section class="pointsSection">
                <p class="pointsSection-text">Points</p>
                <p class="pointsSection-points">0</p>
            </section>
            <section class="playSection">
                <div class="playSection-question">
                    Which is the RGB code for this color?
                    <div class="playSection-question-color"></div>
                </div>
                <div class="playSection-options">
                    <button class="playSection-options-colorOption" id="option1"></button>
                    <button class="playSection-options-colorOption" id="option2"></button>
                    <button class="playSection-options-colorOption" id="option3"></button>
                </div>
            </section>
            <section class="controlSection">
                <button class="controlSection-resetBtn" onclick="reset()">Reset</button>
                <button class="controlSection-nextQuestionBtn" onclick="startRound()">Next ></button>
            </section>
        </div>
        <div class="colorCircle"></div>
    </body>
</html>
